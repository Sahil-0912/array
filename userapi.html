<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</head>

<body>
    <h1 class="text-center border border-bottom danger">Users Data</h1>
    <div class="container mt-5">
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">SR.No</th>
                    <th scope="col">name</th>
                    <th scope="col">UserName</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">phone</th>
                    <th scope="col">Website</th>
                    <th scope="col">company</th>

                </tr>
            </thead>
            <tbody id="tabledata">

            </tbody>
        </table>
    </div>
    <script>
        async function viewApi() {
            const res = await fetch("https://jsonplaceholder.typicode.com/users")
            // const res = await fetch("https://isro.vercel.app/api/spacecrafts")
            console.log(res)

            const data = await res.json()
            console.table(data)

            let result = " "
            data.forEach((user, index) => {
                result +=
                    `
                 <tr>
                    <td scope="row">${index + 1}</td>
                    <td scope="col">${user.name}</td>
                    <td scope="col">${user.username}</td>
                    <td scope="col">${user.email}</td>
                    <td scope="col">${user.address.city},${user.address.zipcode}</td>
                    <td scope="col">${user.phone}</td>
                    <td scope="col">${user.website}</td>
                    <td scope="col">${user.company.name}</td>
                </tr> 
                `
            });
            // data.forEach((user, index) => {
            //     result +=
            //         `
            //      <tr>
            //         <td scope="row">${index + 1}</td>
            //         <td scope="col">${user.name}</td>
            //         <td scope="col">${user.username}</td>
            //         <td scope="col">${user.email}</td>
            //         <td scope="col">${user.address.city},${user.address.zipcode}</td>
            //         <td scope="col">${user.phone}</td>
            //         <td scope="col">${user.website}</td>
            //         <td scope="col">${user.company.name}</th>
            //     </tr> 
            //     `
            // });

            document.querySelector('#tabledata').innerHTML = result
        }
        viewApi()
    </script>
</body>

</html>
