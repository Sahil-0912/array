        }

        var val1 = 4;
        var val2 = 3;

        console.log(`Sum is: ${val1} + ${val2} = ${result}`)

        const arr = [1,2,3,...[4,5,6]]
        console.log(arr)
        console.log(Array.isArray (arr))
