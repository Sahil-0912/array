<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        console.log("for each simple function through")
        var arr = [40,50,84,78,90,85]

        arr.forEach (show)
            function show(newarr){
                console.log(newarr)
            }
        console.log("<br>")
        arr.forEach(function(newarr){
            console.log(newarr)
        }
    )
    </script>
