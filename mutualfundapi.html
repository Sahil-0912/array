<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MutalFUnd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center border border-bottom danger">MutalFUnd Data</h1>
    <div class="container mt-5">
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>SR.No</th>
                    <th>scheme Code</th>
                    <th>scheme Name</th>
                </tr>
            </thead>
            <tbody id="tabledata">

            </tbody>
        </table>
    </div>

    <script>
        async function mfundapi(){
            const res = await fetch("https://api.mfapi.in/mf");
            const data = await res.json()

            console.log(data)

            let result = " "
            data.forEach((mudata,index) => {
                result +=
                `
                <tr>
                    <td scope="row">${index + 1}</td>
                    <td>${mudata.schemeCode}</td>    
                    <td>${mudata.schemeName}</td>    
                </tr>

                `
            });
            document.querySelector('#tabledata') .innerHTML = result
            
        }
        mfundapi()
    </script>

    </body>
</html>
