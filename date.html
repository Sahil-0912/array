<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1 id="date"></h1>
    <script>
        setInterval(()=>{
            const date = new Date()
            const hours = date.getHours()
            const miniutes = date.getMinutes()
            const seconds = date.getSeconds()
            const result = `${hours}:${miniutes}:${seconds}`
            document.querySelector('#date') .innerHTML = result
        },1000)
        
    </script>
</body>
</html>
