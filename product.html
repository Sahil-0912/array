<body>
    <div class="col-6 mx-auto p-5 my-5 shadow-lg createData">
        <form method="post" id="saveData">
            <label for="" class="my-3">Product Category</label>
            <select class="form-select" aria-label="Default select example" name="procategory" id="procategory">
                <option  disabled >Open this select menu</option>
                <option selected  value="Mobile">Mobile</option>
                <option value="Television">Television</option>
                <option value="Laptop">Laptop</option>
                <option value="Electrnoic Items">Electrnoic Items</option>
            </select>
            <label for="" class="my-3">Product Name</label>
            <input type="text" name="pname" id="" class="form-control" placeholder="Enter The Product Name">
            <label for="" class="my-3">Product Price</label>
            <input type="text" name="proprice" id="" class="form-control" placeholder="Enter The Product Price">
            <label for="" class="my-3">Product Description</label>
            <!-- <input type="text" name="prodesc" id="" class="form-control" placeholder="Enter The Product Description"> -->
            <textarea name="prodesc" id="prodesc" class="form-control"></textarea>
            <label for="" class="my-3">Product Quantity</label>
            <input type="text" name="proqunatity" id="" class="form-control" placeholder="Enter The Product Quantity">
            <label for="img" class="my-3">Select image:</label>
            <input type="text"  name="img" class="form-control" placeholder="Enter The image"><br>
            <button class="btn btn-dark my-3">save</button>
        </form>
       
      </div>
      <div class="container">
        <div class="row"  id="carddData">  
               
        </div>
    </div>
