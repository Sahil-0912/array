<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spacecrafts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center border border-bottom danger">spacecraft</h1>
    <div class="container mt-5">
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">SR.No</th>
                    <th scope="col">spacecraft Name</th>
                    <!-- <th scope="col">UserName</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">phone</th>
                    <th scope="col">Website</th>
                    <th scope="col">company</th> -->

                </tr>
            </thead>
            <tbody id="tabledata">

            </tbody>
        </table>
    </div>

    <script>
        async function spacecraftsapi(){
            const res = await fetch("https://isro.vercel.app/api/spacecrafts")
            const data = await res.json()
            console.log(data.spacecrafts)

            let result = " "
            data.spacecrafts.forEach((element,index) => {
                result += 
                `
                <tr>
                 <td scope="row">${index + 1}</td>
                    <td scope="col">${element.name}</td>
                </tr>
                `
            });
            document.querySelector('#tabledata') .innerHTML = result

        }
        spacecraftsapi()
    </script>
</body>

</html>
