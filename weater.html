<!DOCTYPE html>

<body>
    <script>
        async function weather() {
            const res = await fetch("https://visual-crossing-weather.p.rapidapi.com/forecast?contentType=csv&unitGroup=us&aggregateHours=24&location=Washington%2CDC%2CUSA&shortColumnNames=false")
            const data = await res.json()
            console.log(data.message)
        }
        weather()
    </script>
</body>
