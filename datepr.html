        setInterval(() => {
            var expiredate = new Date("Octomber 15 2024")
            var currentdate = new Date()
            var finalDate = expiredate - currentdate
            if(expiredate > currentdate){
                var days = Math.floor(finalDate / (1000 * 60 * 60 * 24));
                var hours = Math.floor((finalDate % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((finalDate % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((finalDate % (1000 * 60)) / 1000);

                var result = `${days}d: ${hours}h: ${minutes}m: ${seconds}s`
                document.querySelector('#time') .innerHTML = result
            }else{
                document.querySelector('#time') .innerHTML = "expire"
            }

        },1000)
    </script>
