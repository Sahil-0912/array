<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class employee {
            constructor(eid, name, email, salary) {
                this.eid = eid
                this.name = name
                this.email = email
                this.salary = salary
            }
            display() {
                document.write("Employee Details" + "<br>")
                document.write(`Employee Id: ${this.eid} <br>`)
                document.write(`Employee Name: ${this.name} <br>`)
                document.write(`Employee Email: ${this.email} <br>`)
                document.write(`Employee Salary: ${this.salary}<br>`)
            }
        }
        const e1 = new employee(198,"sahil","sahil12@gmail.com",50000)
        e1.display()
    </script>
</body>

</html>
