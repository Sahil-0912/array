<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <style>
        #showform{
            opacity: 0;
        }
    </style>
</head>
<body>
    <form method="post">
        <div class="container my-5 shadow w-75" id="showform">
            <div class="mb-3 my-3">
                <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                <input type="email" class="form-control  mx-auto shadow text-secondary" id="stdname"
                    aria-describedby="emailHelp" placeholder="Enter Std Name">
            </div>
            <div class="mb-3">
                <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
                <input type="email" class="form-control  mx-auto shadow" id="email" aria-describedby="emailHelp"
                    placeholder="Enter Email">
            </div>
            <div class="mb-3">
                <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
                <input type="email" class="form-control  mx-auto shadow" id="mobile" aria-describedby="emailHelp"
                    placeholder="Enter Mobile">
            </div>
            <div class="mb-3">
                <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
                <input type="email" class="form-control  mx-auto shadow" id="pname" aria-describedby="emailHelp"
                    placeholder="Enter Parent Name">
            </div>
            <div class="mb-3">
                <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
                <input type="email" class="form-control  mx-auto shadow" id="pmobile" aria-describedby="emailHelp"
                    placeholder="Enter Parent Mobile">
            </div>
            <div class="mb-3">
                <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
                <input type="email" class="form-control  mx-auto shadow" id="prelation" aria-describedby="emailHelp"
                    placeholder="Enter Relation">
            </div>
            <div class="mb-3 mx-auto">
                <button type="button" class="btn btn-success mb-3" id="submitdata">Submit</button>
            </div>
    </form>
    <script>
        // setTimeout(()=>{
        //     alert("HEllo welcome to javascript")
        // },2000)
        setTimeout(()=>{
            const showform = document.querySelector('#showform')
            showform.style.opacity=1
        },2000)
    </script>
</body>
</html>
