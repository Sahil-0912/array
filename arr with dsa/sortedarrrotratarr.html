<!DOCTYPE html>

<body>
    <script>
        function search(arr, target) {
            let low = 0;
            let high = arr.length - 1;

            while (low <= high) {
                const mid = Math.floor((low + high) / 2);
                if (target === arr[mid]) {
                    return mid
                }
                if (arr[low] < arr[mid]) {
                    if (target >= arr[low] && target < arr[mid]) {
                        high = mid - 1
                    } else {
                        low = mid + 1
                    }
                } else {
                    if (target > arr[mid] && target <= arr[high]) {
                        low = mid + 1
                    } else {
                        high = mid - 1
                    }
                }
            }
            return "element not found"
        }
        // const arr = [4, 5, 6, 7, 1, 2, 3]
        const arr = [120, 130, 40, 50, 60, 70]
        const target = 60
        const result = search(arr, target)
        console.log(result);



    </script>
</body>
