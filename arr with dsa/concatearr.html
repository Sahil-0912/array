<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [1,2,3,4]
        const arr2 = [5,6,7]

        const result = arr.concat(arr2)
        console.log(result)

        const result2 = [arr,arr2]
        console.log(result2.flat(Infinity))

        const result3 = [...arr,...arr2]
        console.log(result3)

        const result4 = arr.push(...arr2)
        console.log(result4)

    </script>
</body>
</html>
