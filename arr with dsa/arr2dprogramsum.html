<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 3]
        ];
    // Diagonal Elements 
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
            sum = sum + arr[i][i]
        }
        console.log("sum is:" + sum)

    // all elemtns
        var count = 0
        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr[i].length; j++) {
                count = count + arr[i][j]
            }
        }

        console.log("total count is: " + count)

    // row wise
        const finalresult = arr.map((matrix) => {
            return matrix.reduce((acc, curr) => {
                return acc + curr
            },0)
        })
        console.log("Row wise sum:" + finalresult)
    </script>
</body>

</html>
