<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadane algo</title>
</head>

<body>
    <script>
        // var arr = [5, -1, 2]
        var arr = [5,6,7,-4,8]
        var currsum = 0;
        var maxsum = 0;

        for (var i = 0; i<arr.length; i++) {
            currsum = currsum+arr[i]

            if(currsum>maxsum){
                maxsum = currsum
                if(currsum < 0){
                    currsum = 0
                }
            }
        }

        console.log(maxsum);
    </script>
</body>

</html>
