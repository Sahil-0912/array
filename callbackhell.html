<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const calculate = (val1, val2, callback) => {
            callback(val1, val2)
        }

        calculate(3, 4, (num1, num2) => {
            const sum = num1 + num2
            console.log(sum)

            calculate(sum, 3, (num1, num2) => {
                const sub = num1 - num2
                console.log(sub)

                calculate(sub, 4, (num1, num2) => {
                    const mul = num1 * num2
                    console.log(mul)
                })
            })
        })
    </script>
</body>

</html>
