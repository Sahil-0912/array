<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            i{
                color: goldenrod;
            }
        </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">PRODUCTS </h1>
        <div class="row" id="carddata">
            <div class="col-lg-3">
                <div class="card">
                    <img src="">
                    <div class="card-body">
                        <ul>
                            <li></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        async function productapi() {
            const res = await fetch("https://fakestoreapi.com/products")
            const productdata = await res.json()
            console.table(productdata)

            let result = " "
            productdata.forEach((product) => {
                result +=
                    `
                 <div class="col-lg-3">
                <div class="card my-2" style="height:500px">
                    <img src="${product.image}" height="300" width="300">
                    <div class="card-body my-2">
                        <h3 class="text-uppercase">${product.category}</h3>
                        <ul>
                            <li>${product.title}</li>
                            <li>${product.price}/-</li>
                            <li>ratings: ${product.rating.rate}, ${product.rating.count} <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
                `
            });

            document.querySelector('#carddata').innerHTML = result

        }
        productapi()
    </script>
</body>

</html>
