<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function factorial(fact) {
            if (fact > 1) {
                return fact * factorial(fact - 1)

            } else {
                return 1
            }
        }
        var val = 5
        var result = factorial(val)
        document.write(`Factotrial of ${val} ${result}`)

      
    </script>
</body>

</html>
