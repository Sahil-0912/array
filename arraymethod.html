<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5]

        arr.push(6)
        document.write("Push the element <br>")
        document.write(arr + "<br>")

        arr.pop()
        document.write("pop the element <br>")
        document.write(arr + "<br>")

        arr.shift()
        document.write("shift the element <br>")
        document.write(arr + "<br>")

        arr.unshift("Hello Javascript")
        document.write("shift the element <br>")
        document.write(arr)

</script>
</body>
</html>
