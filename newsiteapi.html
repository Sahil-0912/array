<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsite Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!-- <h1 class="text-center">PRODUCTS </h1> -->
        <div class="row" id="carddata">
            <div class="col-lg-3">
                <div class="card">
                    <img src="">
                    <div class="card-body">
                        <ul>
                            <li></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function newssite() {
            const res = await fetch("https://inshortsapi.vercel.app/news?category=sports")
            const newsdata = await res.json()
            console.table(newsdata.data)

            let result = " "
            newsdata.data.forEach((element, index) => {
                result +=
                    `
                  <div class="col-lg-3">
                <div class="card my-2">
                    <img src="${element.imageUrl}" height="300" width="300">
                    <div class="card-body my-2">
                        <h3 class="text-uppercase">${element.author}</h3>
                        <ul>
                            <li>${element.date}</li>
                            <li>${element.time}</li>
                            <li>${element.title}</li>
                        </ul>
                    </div>
                </div>
            </div>
                `
            });

            document.querySelector('#carddata').innerHTML = result
        }
        newssite()
    </script>
</body>

</html>
